<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cockatrice Deck to Set Converter</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
        <h1>Cockatrice Deck to Set Converter</h1>
        <form action="javascript:download()">
            <label for="deck_name">Deck Name:</label>
            <input type="text" id="deck_name" name="deck_name"/><br><br>
            <label for="deck_site">Deck site:</label><br>
            <label for="moxfield">Moxfield</label>
            <input type="radio" id="moxfield" name="deck_site" value="moxfield">
            <label for="archidekt">Archidekt</label>
            <input type="radio" id="archidekt" name="deck_site" value="archidekt"/><br><br>
            <label for="deck_list">Deck List:</label><br>
            <textarea type="text" id="deck_list" name="deck_list" rows="30" cols="50">Enter a deck list here.</textarea><br><br>
            <input type="submit" value="Download"/>
        </form>
        <p>if any errors shows up below this send it to Nick.</p>
        <p id="log"></p>
    </main>
    <script src="index.js"></script>
  </body>
</html>
